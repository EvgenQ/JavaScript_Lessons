<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../HW_4.2/css/style.css">

    <title>Интернет магазин</title>

</head>

<body>
    <div class="containerGeneral">
        <div class="col">
            <div class="productId" id="Картофель">Картофель</div>
            <div class="price">200p</div>
            <button class="Btn" type="button" onclick="Add('Картофель')">Купить</button>
        </div>
    </div>
    <div class="containerGeneral">
        <div class="col">
            <div class="productId" id="Бананы">Бананы</div>
            <div class="price">150p</div>
            <button class="Btn" type="button" onclick="Add('Бананы')">Купить</button>
        </div>
    </div>
    <div class="containerGeneral">
        <div class="col">
            <div class="productId" id="Свекла">Свекла</div>
            <div class="price">85p</div>
            <button class="Btn" type="button" onclick="Add('Свекла')">Купить</button>
        </div>
    </div>
    <div class="BtnComleted" type="button" onclick="TotalPrice()">Завершить покупки</div>
    <div class="ShowTotalPrice"></div>
    <script src="../HW_4.2/js/Shop.js"></script>
</body>

</html>
